<div class="container-fluid">
	<div class="loginBody">
		<div class="wrapper">
			<div class="login">
				<div>
					<div class="login_wrapper">
						<div class="animate form login_form">
							<section class="login_content">
								<form>
									<h1>Create Account</h1>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4 col-xs-12" for="userName">Username <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="text" id="userName" name="userName" required="required" class="form-control col-md-8 col-xs-12" ng-model="userName">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4 col-xs-12" for="email">Email <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="email" id="email" name="email" required="required" class="form-control col-md-8 col-xs-12" ng-model="email">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4 col-xs-12" for="pharmacy">Pharmacy <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="text" id="pharmacy" name="pharmacy" required="required" class="form-control col-md-8 col-xs-12" ng-model="pharmacy">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4 col-xs-12" for="tin">TIN Number <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="text" id="tin" name="tin" required="required" class="form-control col-md-8 col-xs-12" ng-model="tin">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4 col-xs-12" for="liscense">Liscense Number <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="text" id="liscense" name="liscense" required="required" class="form-control col-md-8 col-xs-12" ng-model="liscense">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4 col-xs-12" for="pan">PAN Number <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="text" id="pan" name="pan" required="required" class="form-control col-md-8 col-xs-12" ng-model="pan">
										</div>
									</div>
									<button class="btn col-md-4 col-md-offset-4 btn-default submit" ng-click="submit()">
										Submit
									</button>

									<div>
									<input type="text" class="form-control" placeholder="Username" required="" />
									</div>
									<div>
									<input type="email" class="form-control" placeholder="Email" required="" />
									</div>

									</div>-->

									<!--
									<div>
																			<a class="btn btn-default submit" href="index.html">Submit</a>
																		</div>-->
									

									<div class="clearfix"></div>

									<div class="separator">
										<p class="change_link">
											Already a member ? <a class="to_register" ng-click="login()"> Log in </a>
										</p>

										<div class="clearfix"></div>
										<br />

										<div>
											<h1><i class="fa fa-paw"></i> Sambari Enterprises</h1>
											<p>
												Â©2016 All Rights Reserved. Powered by Sambari Enterprises
											</p>
										</div>
									</div>
								</form>
							</section>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
