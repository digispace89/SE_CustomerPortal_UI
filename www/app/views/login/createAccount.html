<div class="container-fluid">
	<div class="loginBody">
		<div class="wrapper">
			<div class="login">
				<div>
					<div class="login_wrapper login_wrapper_custom">
						<div class="animate form login_form">
							<section class="login_content">
								<form class="form-horizontal form-label-left">
									<h1>Create Account</h1>
									<div class="form-group">
										<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="selectedcustomerType">Customer Type <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<select class="form-control" name="selectedcustomerType" id="selectedcustomerType"
											ng-options="option.name for option in customerType.idTypeOptions track by option.id"
											ng-model="customerType.selectedidTypeOption" ng-change="onCustomerTypeChange(customerType.selectedidTypeOption)"></select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="name">Contact Name<span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="text" id="name" name="name" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.name">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="email">Email <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="email" id="email" name="email" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.email">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="pan">Phone Number <span class="required">*</span> </label>
										<div class="col-md-8 col-sm-8 col-xs-12">
											<input type="text" id="phone" name="phone" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.phone">
										</div>
									</div>
									<div ng-if="showPharmacyform">
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="pharmacy">Pharmacy <span class="required">*</span> </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="pharmacy" name="pharmacy" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.pharmacy">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="tin">TIN Number <span class="required">*</span> </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="tin" name="tin" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.tin">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="liscense" >Drug Liscense Number <span class="required">*</span> </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="liscense" name="liscense" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.liscense">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="pan">PAN Number</label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="pan" name="pan" class="form-control col-md-8 col-xs-12" ng-model="data.pan">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="gst" >GST </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="gst" name="gst" class="form-control col-md-8 col-xs-12" ng-model="data.gst">
											</div>
										</div>
									</div>
									<div ng-if="showDoctorform">
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="regNo" >Registration Number <span class="required">*</span> </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="regNo" name="regNo" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.regNo">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="pan">PAN Number </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="pan" name="pan" class="form-control col-md-8 col-xs-12" ng-model="data.pan">
											</div>
										</div>
									</div>
									<div ng-if="showHospitalform">
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="hospital">Hospital <span class="required">*</span> </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="hospital" name="hospital" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.hospital">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="tin">TIN Number <span class="required">*</span> </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="tin" name="tin" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.tin">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="liscense" >Drug Liscense Number <span class="required">*</span> </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="liscense" name="liscense" required="required" class="form-control col-md-8 col-xs-12" ng-model="data.liscense">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label leftText col-md-4 col-sm-4 col-xs-12" for="gst" >GST </label>
											<div class="col-md-8 col-sm-8 col-xs-12">
												<input type="text" id="gst" name="gst" class="form-control col-md-8 col-xs-12" ng-model="data.gst">
											</div>
										</div>
									</div>

									<button class="btn col-md-4 col-md-offset-4 btn-default submit" ng-click="submit()">
										Submit
									</button>
									<div class="clearfix"></div>

									<div class="separator">
										<p class="change_link">
											Already a member ? <a class="to_register" ng-click="login()"> Log in </a>
										</p>

										<div class="clearfix"></div>
										<br />

										<div>
											<h1><i class="fa fa-paw"></i> Sambari Enterprises</h1>
											<p>
												Â©2016 All Rights Reserved. Powered by Digispace
											</p>
										</div>
									</div>
								</form>
							</section>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
