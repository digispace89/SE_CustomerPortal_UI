<div class="">
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>All Customers </h2>
					<ul class="nav navbar-right panel_toolbox">
						<li>
							<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
							<ul class="dropdown-menu" role="menu">
								<li>
									<a href="#">Settings 1</a>
								</li>
								<li>
									<a href="#">Settings 2</a>
								</li>
							</ul>
						</li>
						<li>
							<a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<button class="addCustomer btn btn-success btn-sm" ng-click="addCustomer()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Customer
					</button>
					<div class="" role="tabpanel" data-example-id="togglable-tabs">
						<ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
							<li role="presentation" ng-class="{'active': natural==true}">
								<a id="home-tab" role="tab" data-toggle="tab" aria-expanded="true" ng-click="switchToNatural()">Natural</a>
							</li>
							<li role="presentation" ng-class="{'active': natural==false}">
								<a role="tab" id="profile-tab" data-toggle="tab" aria-expanded="false" ng-click="switchToCorporate()">Corporate</a>
							</li>
						</ul>
						<div id="myTabContent" class="tab-content">
							<div role="tabpanel" class="tab-pane fade" ng-class="{'active in': natural==true}" id="tab_content1" aria-labelledby="home-tab" ng-if="natural">
							</div>
							<div role="tabpanel" class="tab-pane fade" ng-class="{'active in': natural==false}" id="tab_content2" aria-labelledby="profile-tab" ng-if="natural==false">
							</div>
						</div>
					</div>

					<table id="datatable-responsive" datatable="ng" class="table table-striped table-bordered dt-responsive nowrap row-border hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>First name</th>
								<th>Last name</th>
								<th>Review Date</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>

							<tr ng-repeat="customer in customerList" id="ulList">
								<div class="loading" ng-if="showLoader"></div>
								<td>{{customer.Metadata.Name.First}}</td>
								<td>{{customer.Metadata.Name.Last}}</td>
								<td>10/09/16</td>
								<td>
								<div class="alignRight circleDiv" ng-if="customer.State==2">
									<div class="circle"></div>
									<div class="circle"></div>
									<div class="circle"></div>
								</div>
								<div class="alignRight circleDiv" ng-if="customer.State==3">
									<div class="circle"></div>
									<div class="redCircle"></div>
									<div class="whiteCircle"></div>
								</div>
								<div class="alignRight circleDiv" ng-if="customer.State==1">
									<div class="redCircle"></div>
									<div class="whiteCircle"></div>
									<div class="whiteCircle"></div>
								</div></td>
								<td><a id="viewLink" ng-click="customerProfile(customer)">View</a></td>
							</tr>

						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
<!-- Datatables -->
<link href="lib/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="lib/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
<link href="lib/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<link href="lib/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
